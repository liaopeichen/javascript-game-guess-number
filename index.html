<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess Number</title>
  </head>
  <body>
    <header>
      <h1>Guess Number</h1>
      <p class="between">(Guess A Number Between 1 and 100)</p>
      <button class="btn again"><span>New Game</span></button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
      <div>
        <button class="btn new hidden">New</button>
        <button class="btn quit"><span>Quit Game</span></button>
      </div>
      <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <h1>ARE YOU SURE?</h1>
        <p>You will lose your Highscore if you Quit.</p>
        <div class="buttons">
          <button class="btn no">NO</button>
          <a href="https://react-project-mini-games-collection.onrender.com/"
            ><button class="btn">YES</button></a
          >
        </div>
      </div>
      <div class="overlay hidden"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
